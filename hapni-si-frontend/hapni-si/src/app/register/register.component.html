<div class="w3_login">
    <h3>Регистрация</h3>
    <div class="w3_login_module">
    <div class="form">
    <h2>Създаване на профил</h2>
    <form action="#" method="post">
        <div class="form-group">
            <input [(ngModel)]="user.fullName" type="text" name="Username" placeholder="Трите имена" required=" ">
        </div>
        <div class="form-group">
            <input [(ngModel)]="user.password" type="password" name="Password" placeholder="Парола" required=" ">
        </div>
        <div class="form-group">
            <input [(ngModel)]="user.email" type="email" name="Email" placeholder="Email Адрес" required=" ">
        </div>
        <div class="form-group">
            <input [(ngModel)]="user.phone" type="text" name="Phone" placeholder="Телефонен номер" required=" ">
        </div>
        <div class="form-group">
            <input type="button" (click)="register()" value="Регистрирай се">
        </div>
    </form>
    </div>
    </div>
    </div>
